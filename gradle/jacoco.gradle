jacocoTestReport {
    sourceSets sourceSets.main
    executionData test
    reports {
        //xml.enabled false
        //csv.enabled false
        html.destination file("${buildDir}/reports/jacoco")
    }
}

jacocoTestCoverageVerification {

    executionData test

    violationRules {
        rule {
            limit {
                minimum = 0.90
            }
        }

        rule {
            enabled = false
            element = 'CLASS'
            includes = ['com.demo.wordcount.*']

            limit {
                counter = 'LINE'
                value = 'TOTALCOUNT'
                maximum = 0.3
            }
        }
    }
}

jacoco {
    toolVersion = "0.8.7"
}